<ion-header>
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable="true" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="0" checked>Sun</ion-segment-button>
    <ion-segment-button value="1">Mon</ion-segment-button>
    <ion-segment-button value="2">Tue</ion-segment-button>
    <ion-segment-button value="3">Wed</ion-segment-button>
    <ion-segment-button value="4">Thu</ion-segment-button>
  </ion-segment>
  <ion-item color="light">
    <ion-title>{{day}}</ion-title>
  </ion-item>
</ion-header>

<ion-content>
  <!-- <ion-segment>
    <ion-segment-button value="fullAgenda">
      <ion-label>Full Agenda</ion-label>
    </ion-segment-button>
    <ion-segment-button value="myAgenda">
      <ion-label>My Agenda</ion-label>
    </ion-segment-button>
  </ion-segment> -->
  <ion-list no-padding>
    <ion-item *ngFor="let event of filteredEvents">
      <ion-grid>
        <ion-row>
          <ion-label color="primary">{{event.start | date: 'shortTime'}} - {{event.end | date: 'shortTime'}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{event.name}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-note *ngIf="event.note" color="tertiary">
            <ion-icon name="megaphone"></ion-icon>&nbsp;{{event.note}}
          </ion-note>
        </ion-row>
        <ion-row>
          <ion-note *ngIf="event.location">
            <ion-icon name="pin"></ion-icon>&nbsp;{{event.location}}
          </ion-note>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
