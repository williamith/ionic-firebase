<ion-header>
  <ion-toolbar color="success">
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let speaker of speakers | async">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="{{speaker.imageUrl}}"></ion-img>
        </ion-col>
        <ion-col>
          <ion-card-header>
            <ion-card-title color="success">{{speaker.firstName}} {{speaker.lastName}}, {{speaker.role}}
            </ion-card-title>
            <ion-card-title>{{speaker.title}}</ion-card-title>
            <ion-card-title>{{speaker.company}}</ion-card-title>
            <ion-card-subtitle>{{speaker.address1}}</ion-card-subtitle>
            <ion-card-subtitle>{{speaker.address2}}</ion-card-subtitle>
            <ion-card-subtitle>{{speaker.city}}, {{speaker.state}} {{speaker.zip}}</ion-card-subtitle>
            <ion-card-subtitle color="success">{{speaker.phone1}}</ion-card-subtitle>
            <ion-card-subtitle color="success">{{speaker.phone2}}</ion-card-subtitle>
            <ion-card-subtitle color="success">{{speaker.email}}</ion-card-subtitle>
            <ion-text>{{speaker.bio}}</ion-text>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
