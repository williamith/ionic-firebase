<ion-header>
  <ion-toolbar>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let speaker of speakers | async">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img src="{{speaker.imageUrl}}">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-label>{{speaker.firstName}}, {{speaker.role}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{speaker.title}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{speaker.company}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{speaker.address1}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{speaker.city}}, {{speaker.state}} {{speaker.zip}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{speaker.phone1}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{speaker.email}}</ion-label>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
