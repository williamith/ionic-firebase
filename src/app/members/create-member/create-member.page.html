<ion-header>
  <ion-toolbar>
    <ion-title>New Member</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBackToMembersDirectoryPage()">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createMember()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="medium">
      <ion-text>
        <p>Membership - {{member.membership}}</p>
      </ion-text>
    </ion-item>
    <ion-item color="light">
        <ion-text>
          <p>Member Details</p>
        </ion-text>
      </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="member.firstname" placeholder="First Name" clearInput></ion-input>
      <ion-input type="text" [(ngModel)]="member.lastName" placeholder="Last Name" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="member.title" placeholder="Title" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="member.company" placeholder="Company" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="member.email" placeholder="Email" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" [(ngModel)]="member.phone" placeholder="Phone" clearInput></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-text>
        <p>Address</p>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="member.address1" placeholder="Address Line 1" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="member.address2" placeholder="Address Line 2" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="member.city" placeholder="City" clearInput></ion-input>
      <ion-input type="text" [(ngModel)]="member.state" placeholder="State" clearInput></ion-input>
      <ion-input type="text" [(ngModel)]="member.zip" placeholder="Zip" clearInput></ion-input>
    </ion-item>
</ion-content>
