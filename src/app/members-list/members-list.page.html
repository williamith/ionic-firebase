<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="buttonText" [icon]="buttonIcon" (click)="goBackToMembersPage()">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{membership}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Membership</ion-label>
      <ion-input type="text" [(ngModel)]="membership"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Address 1</ion-label>
      <ion-input type="text" [(ngModel)]="address1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>City</ion-label>
      <ion-input type="text" [(ngModel)]="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>State</ion-label>
      <ion-input type="text" [(ngModel)]="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Zip</ion-label>
      <ion-input type="text" [(ngModel)]="zip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Company</ion-label>
      <ion-input type="text" [(ngModel)]="company"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="createPerson(firstName, lastName, email, phone, membership, address1, city, state, zip, title, company)">
    Create Person
  </button>
</ion-content>
