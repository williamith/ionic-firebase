<ion-header>
  <ion-toolbar>
    <ion-title>
      Announcements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let announcement of announcements">
      <ion-item *ngIf="announcement.type === 'alert'">
        <ion-label text-wrap>
          <ion-note>Posted by GMIS {{announcement.date | date: 'short': '+0'}}</ion-note>
          {{announcement.message}}
        </ion-label>
        <ion-icon color="danger" name="alert" slot="start"></ion-icon>
      </ion-item>
      <ion-item *ngIf="announcement.type === 'message'">
        <ion-label text-wrap>
          <ion-note>Posted by GMIS {{announcement.date | date: 'short': '+0'}}</ion-note>
          {{announcement.message}}
        </ion-label>
        <ion-icon name="text" slot="start"></ion-icon>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
