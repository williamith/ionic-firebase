<ion-header>
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <!-- <ion-segment>
    <ion-segment-button value="fullAgenda">
      <ion-label>Full Agenda</ion-label>
    </ion-segment-button>
    <ion-segment-button value="myAgenda">
      <ion-label>My Agenda</ion-label>
    </ion-segment-button>
  </ion-segment> -->

  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="0">Sun</ion-segment-button>
    <ion-segment-button value="1">Mon</ion-segment-button>
    <ion-segment-button value="2">Tue</ion-segment-button>
    <ion-segment-button value="3">Wed</ion-segment-button>
    <ion-segment-button value="4">Thu</ion-segment-button>
    <ion-segment-button value="5">Fri</ion-segment-button>
    <ion-segment-button value="6">Sat</ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item detail="true" *ngFor="let event of filteredEvents">
      <ion-grid>
        <ion-row>
          <ion-label color="primary">{{event.start | date: 'EEEE'}} {{event.start | date: 'MMM d'}}
            ({{event.start | date: 'shortTime'}} - {{event.end | date: 'shortTime'}})</ion-label>
        </ion-row>

        <ion-row>
          <ion-label>{{event.membership}} - {{event.event}}</ion-label>
        </ion-row>

        <ion-row>
          <ion-note color="primary">{{event.note}}</ion-note>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
